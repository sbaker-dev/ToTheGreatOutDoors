<!--Allow a user to select a location to visit -->

<div>
    <label class="textStandard" for="SelectPlace">Where are you setting out to explore today?</label>
    <select class="form-control form-control-lg" onchange="SelectViaSelection()" id="SelectPlace">

    {% for location in locations_list %}
        <option value="BD-{{location.place}}">{{location.place}}</option>
    {% endfor %}

    </select>

</div>
