<h1 style="font-size: 50px; color: #A298C4">{{ location.name }}</h1>
<p class="textStandard">{{ location.place }}</p>
{% if location.link != None %}
    <a class="textStandard" href="{{ location.link }}" target="_blank" >External information</a>
{% else %}
    <a class="textStandard">No external information</a>
{% endif %}
