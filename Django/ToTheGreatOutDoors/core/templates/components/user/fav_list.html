<!-- Display each favourite as a linkable button -->
<h2>Favourites</h2>

<div style="height: 50%; width: 40%; position: fixed; overflow-y: auto; overflow-x: hidden;">

    {% for fav in favourites %}

    <a class="btn" style="background-color: #A298C4; width: 90%; color: white" href="{% url 'place' fav.location.name fav.location.place %}">{{ fav.location.short_name}}</a>
    <br>
    <br>
    {% endfor %}

</div>
