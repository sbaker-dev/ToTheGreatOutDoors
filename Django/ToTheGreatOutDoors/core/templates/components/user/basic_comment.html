<!-- Display each comment that exists within a list of comments without nesting -->

<div>

    {% if request.user == com.user %}
        <a href="{% url 'deleteMessage' com.id %}">Delete</a>
    {% endif %}

    <small>{{com.user}} {{com.created|timesince}} ago</small>
    <p>{{com.body}}</p>

    <a class="btn" style="background-color: #A298C4; width: 90%; color: white" href="{% url 'place' com.location.raw_name com.location.place %}">In {{ com.location.short_name}}</a>
    <hr>
</div>
