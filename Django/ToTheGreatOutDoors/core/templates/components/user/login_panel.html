<!-- Log in form details -->
<div style="display: grid; grid-template-columns: 40% 20% 40%; padding-top: 10%">
    <!-- Div for spacing -->
    <div>
    </div>

    <div style="background-color: #A298C4; padding: 50px">

            <form method="POST" action="">

                <label for="username"> UserName:</label>
                <input type="text" id="username" name="username" autocomplete="off"  placeholder="Enter User Name">

                <br>

                <label for="password">Password: </label>
                <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter Password">

                <br>

                {% csrf_token %}
                <input class="btn-primary" type="submit" value="Login" style="align-items: center;">


                {% if messages %}
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                {% endif %}
            </form>
        <br>

        <a class="btn-primary" style="padding: 10px" href="{% url 'registerUser' %}">SignUp</a>
    </div>

    <!-- Div for spacing -->
    <div>
    </div>


</div>
